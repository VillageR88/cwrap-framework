<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CWrap</title>
  <link rel="stylesheet" href="builder.css" />
  <link rel="icon" href="./static/favicon/favicon.ico" type="image/x-icon" />
</head>

<body style="display: none;" class="horizontal">
  <div id="leftSide">
    <div id="leftSidebarCanvas">
      <div id="leftSidebar" class="smaller">
        <header>
          <!-- <img height="24" width="24" src="static/favicon/favicon.ico" alt="Website favicon" /> -->
          <span class="label">Navigation</span>
           <div>
           <button class="mediumButtons logo" title="cwrap menu"></button>
          <div id="menuDiv">
            <button class="mediumButtons save" title="save project" id="menuSave"></button>
            <button class="mediumButtons restart" title="reload project" id="menuReload"></button>
          </div>            
          <button class="mediumButtons switchRight" id="leftSidebarSwitchSide" title="switch sidebar side"></button>
        </div>
        </header>
        <nav>
          <div>
            <span class="label">Sections</span>
            <div>
              <button id="navHead" class="mediumButtons head" title="Head"></button>
              <button id="navFonts" class="mediumButtons fonts" title="Fonts"></button>
              <button id="navRoot" class="mediumButtons root" title="Root"></button>
              <button id="navBody" class="mediumButtons body" title="Body"></button>
            </div>
          </div>
          <div id="navBodyAdditional">
            <span class="label">Toolset</span>
            <div>
              <button id="navAdditionalScreen" class="mediumButtons device screenDesktop" title="select device"></button>
              <button id="navSelectPreview" class="mediumButtons preview" title="select preview"></button>
            </div>
          </div>
          <div id="navDevice">
            <span class="label">Device</span>
            <div>
              <button id="navScreenDesktop" class="mediumButtons screenDesktop" title="desktop computer"></button>
              <button id="navScreenTablet" class="mediumButtons screenTablet" title="tablet"></button>
              <button id="navScreenMobile" class="mediumButtons screenMobile" title="mobile phone"></button>
            </div>
          </div>
          <div id="navPreview">
            <span class="label">Preview</span>
            <div>
              <button id="navPreviewNormal" class="mediumButtons preview" title="normal preview"></button>
              <button id="navPreviewStatic" class="mediumButtons static" title="static preview"></button>
              <button id="navPreviewTree" class="mediumButtons tree" title="tree view"></button>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <div id="selectedElementLabelContainer">
    <div>
      <div>
        <div id="mainInitialSelector">
          <button id="openAddElement" type="button" class="add mediumButtons" title="add element"></button>
          <select class="mediumButtons" id="elementSelect" title="select element"></select>
          <button id="editText" class="mediumButtons text" title="edit text content"></button>
          <button id="editAttributes" class="mediumButtons editAttributes2" title="edit attributes"></button>
          <button id="editStyle" class="mediumButtons editStyle" title="edit style"></button>
          <button class="mediumButtons remove" id="removeElement" title="remove element"></button>
        </div>
        <div id="mainElementAdd">
          <button class="mediumButtons back" id="closeAddElement" title="return to select element"></button>
          <select class="mediumButtons" id="elementSelectAll"></select>
          <button class="mediumButtons add" id="addElement" title="add element"></button>
        </div>
        <div id="mainStyleSelector">
          <button id="mainStyleSelectorBack" class="mediumButtons back" title="back to element selector"></button>
          <button class="mediumButtons state" id="openState" title="manage state"></button>
          <button class="mediumButtons add" id="openAddProperty" title="open add property"></button>
          <select class="mediumButtons" id="propertySelect"></select>
          <button class="mediumButtons remove" id="removeProperty" title="remove property"></button>
        </div>
        <div id="mainStyleAdd">
          <button id="mainStyleAddBack" class="mediumButtons back" title="back to property selector"></button>
          <select id="propertySelectAll" class="mediumButtons"></select>
          <button id="addProperty" class="mediumButtons add" title="add property"></button>
        </div>
        <div id="mainStateStyleAdd">
          <button id="mainStateStyleAddBack" class="mediumButtons back" title="back to property selector"></button>
          <select id="statePropertySelectAll" class="mediumButtons"></select>
          <button id="addStateProperty" class="mediumButtons add" title="add property"></button>
        </div>
        <div id="mainStateSelector">
          <button id="mainStateSelectorBack" class="mediumButtons back" title="back to element selector"></button>
          <button id="openAddState" class="mediumButtons add" title="add state"></button>
          <select id="elementStateSelect"></select>
          <button id="editStateStyle" class="mediumButtons editStyle" title="edit state style"></button>
          <button id="removeState" class="mediumButtons remove" title="remove state"></button>
        </div>
        <div id="mainStateStyleSelector">
          <button id="mainStateStyleSelectorBack" class="mediumButtons back"
            title="back to element state selector"></button>
          <button id="openAddStateProperty" class="mediumButtons add" title="open add state property"></button>
          <select id="statePropertySelect" class="mediumButtons"></select>
          <button id="removeStateProperty" class="mediumButtons remove" title="remove state property"></button>
        </div>
        <div id="mainStateAdd">
          <button class="mediumButtons back" id="closeAddState" title="return to select state"></button>
          <select id="stateSelectAll"></select>
          <select id="selectContext"></select>
          <select id="selectStateOfContext"></select>
          <button class="mediumButtons add" id="addState" title="add state"></button>
        </div>
        <div id="mainTextEditor">
          <button id="mainTextEditorBack" class="mediumButtons back" title="back to element selector"></button>
          <button id="updateText" class="mediumButtons update" title="update text content"></button>
        </div>
        <div id="mainAttributeSelector">
          <button id="mainAttributeSelectorBack" class="mediumButtons back" title="back to element selector"></button>
          <button class="mediumButtons add" id="openAddAttribute" title="open add attribute"></button>
          <select class="mediumButtons" id="attributeSelect"></select>
          <button class="mediumButtons remove" id="removeAttribute" title="remove attribute"></button>
        </div>
        <div id="mainAttributeAdd">
          <button id="mainAttributeAddBack" class="mediumButtons back" title="back to attribute selector"></button>
          <select id="attributeSelectAll" class="mediumButtons"></select>
          <button id="addAttribute" class="mediumButtons add" title="add attribute"></button>
        </div>
        <div>
          <div class="separatorVertical"></div>
          <button id="selectedElementHighlight" class="mediumButtons highlight"
            title="highlight selected element"></button>
          <button class="removeAttribute switch mediumButtons" title="switch side"
            id="selectedElementLabelContainerSwitchSide">
            <img src="/lib/icons/switch_left_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" alt="" />
          </button>
        </div>
      </div>
      <textarea id="mainTextEditor2" aria-label="edit text content"></textarea>
      <div id="mainAttributeSelector2">
        <input aria-label="attribute input" type="text" id="attributeInput" />
        <button class="mediumButtons update" id="updateAttribute" title="update attribute value"></button>
      </div>
      <div id="mainStyleSelector2">
        <input aria-label="property input" type="text" id="propertyInput" />
        <button class="mediumButtons update" id="updateProperty" title="update property value"></button>
      </div>
      <div id="mainStateStyleSelector2">
        <input aria-label="state property input" type="text" id="statePropertyInput" />
        <button class="mediumButtons update" id="updateStateProperty" title="update state property value"></button>
      </div>
      <div id="mainStateStyleContextInfo">       
        <input readonly aria-label="state property context info" type="text" id="stateContextInfo" />
      </div>
    </div>
    <div class="mediumButtons" id="nameHelper">nameHelper</div>
  </div>
  <main>
    <iframe id="preview" title="Preview"></iframe>
    <div id="previewTree"></div>
    <div id="noPreview"><span>NO PREVIEW</span></div>
    <div id="wizardDiv">
      <form id="wizard">
        <div>
          <h3 id="wizardTitle">Wizard Title</h3>
          <button id="creatorExtend" type="button" class="mediumButtons extend" title="extend"></button>
        </div>
        <div id="wizardHeadDiv">
          <div>
            <label for="wizardHeadTitle">Title</label>
            <input type="text" id="wizardHeadTitle" placeholder="My App" autocomplete="off" />
          </div>
          <div>
            <label for="wizardHeadMetaDescription">Meta Description</label>
            <textarea rows="8" type="text" id="wizardHeadMetaDescription"
              placeholder="A short description of the page."></textarea>
            </textarea>
          </div>
          <div>
            <label for="wizardHeadMetaKeywords">Meta Keywords</label>
            <input type="text" id="wizardHeadMetaKeywords" placeholder="keywords, separated, by, commas"
              autocomplete="off" />
          </div>
        </div>
        <div id="wizardFontsDiv"></div>
        <div id="wizardRootDiv"></div>
      </form>
    </div>
  </main>
  <script src="http://localhost:35729/livereload.js"></script>
  <script src="scripts/localStorage.js"></script>
  <script src="scripts/_globals.js"></script>
  <script type="module" src="scripts/main.js"></script>


</body>

</html>
